        <header class="header">
            <div class="container">

                    <a href="/" class="logo">

                    <nav class="navbar">

                            />
                        </div>
                        <div class="hero__img-wrap">

                                src="./assets/img/hero-2.png"

                                class="hero__img"
                            />
